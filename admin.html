<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULLIS - ระบบจัดการ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .status-message { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="gradient-bg text-white p-4 shadow-lg">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <h1 class="text-2xl font-bold">SOULLIS - ระบบจัดการ</h1>
            <h2 id="welcome-message" class="text-lg"></h2>
        </div>
    </header>

    <div id="login-screen" class="flex items-center justify-center min-h-screen -mt-16">
        <div class="w-full max-w-md bg-white rounded-xl card-shadow p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">กรุณาเข้าสู่ระบบ</h2>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
                    <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                    <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                </div>
                <button id="login-button" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition text-lg">เข้าสู่ระบบ</button>
            </div>
        </div>
    </div>

    <main id="dashboard-screen" class="p-6 max-w-6xl mx-auto hidden">
        <div class="flex justify-end mb-4">
            <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">ออกจากระบบ</button>
        </div>

        <div id="status-message" class="status-message opacity-0 p-3 mb-4 rounded-md text-white"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 bg-white rounded-xl card-shadow p-6 h-fit">
                <h2 class="text-xl font-bold text-gray-800 mb-4">จัดการตารางเวลา</h2>
                <div class="space-y-4">
                    <div>
                        <label for="availability-date" class="block text-sm font-medium text-gray-700">เลือกวันที่</label>
                        <input type="date" id="availability-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="flex space-x-2">
                        <button id="set-unavailable-btn" class="flex-1 bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition">กำหนด "ไม่ว่าง"</button>
                        <button id="set-available-btn" class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">กำหนด "ว่าง"</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white rounded-xl card-shadow p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">รายการนัดหมายทั้งหมด</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">วันที่ / เวลา</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ผู้จอง</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ผู้ให้คำปรึกษา ID</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-table-body" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script src="admin.js"></script>
</body>
</html>
