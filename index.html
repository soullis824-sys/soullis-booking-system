<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULLIS - จองคิวปรึกษา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .consultant.selected { border-color: #764ba2; box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.3); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="gradient-bg text-white p-4 shadow-lg sticky top-0 z-10">
            <div class="flex items-center justify-center max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold">SOULLIS - จองคิวปรึกษา</h1>
            </div>
        </header>

        <main class="p-6 max-w-4xl mx-auto">
            <div class="bg-white rounded-xl card-shadow p-6 md:p-8">
                
                <div id="my-bookings-section" class="mb-8 hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">การนัดหมายของคุณ</h3>
                    <div id="my-bookings-list" class="space-y-3">
                        </div>
                </div>
                
                <div class="step mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">ขั้นตอนที่ 1: เลือกผู้ให้คำปรึกษา</h3>
                    <div id="consultant-selection" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
                </div>
                
                <div id="booking-section" class="step mb-6 hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">ขั้นตอนที่ 2: เลือกวันและเวลา</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="booking-date" class="block text-sm font-medium text-gray-700">เลือกวันที่</label>
                            <input type="date" id="booking-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <div>
                            <label for="booking-time" class="block text-sm font-medium text-gray-700">เลือกเวลา</label>
                            <input type="time" id="booking-time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                        </div>
                    </div>
                </div>
                
                <div id="user-info-section" class="step hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">ขั้นตอนที่ 3: กรอกข้อมูลเพื่อยืนยัน</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="user-name" class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล</label>
                            <input type="text" id="user-name" placeholder="กรอกชื่อ-นามสกุล" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <div>
                            <label for="user-phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                            <input type="tel" id="user-phone" placeholder="กรอกเบอร์โทรศัพท์" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <button id="submit-button" class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition text-lg">ยืนยันการจอง</button>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
